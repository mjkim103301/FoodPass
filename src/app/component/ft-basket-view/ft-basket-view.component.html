<!-- basket-view 시작 -->
<ion-card>
  <ion-card-content>
    
  <!-- ft-view 시작-->
  <comp-ft-view></comp-ft-view>
  <ion-icon name="menu"></ion-icon>
  <!-- ft-view 끝-->

  <ion-list>
    <!-- ft-menu-item 시작-->
      <ion-item>
        <ion-checkbox class="checkbox" [(ngModel)]="isChecked"></ion-checkbox>
        {{menuName}}  {{optionName}}     {{price}}원
        <ion-button class="bt-count" color="medium" (click)="addCount()">
          <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
        {{count}}개
        <ion-button class="bt-count" color="medium" (click)="subCount()"> 
          <ion-icon slot="icon-only" name="remove"></ion-icon>
        </ion-button>
      </ion-item>

      {{isItChecked}}
    <!-- ft-menu-item 끝-->                                                                                                                                                                                                                                                                                                                     
    </ion-list>
  
    <div class="total-price">총 {{totalPrice}} 원</div>

  </ion-card-content>
</ion-card>
