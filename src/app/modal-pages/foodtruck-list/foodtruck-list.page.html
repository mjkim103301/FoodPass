<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>푸드트럭 목록</ion-title>
    <ion-buttons slot="end">
      <comp-btn-basket></comp-btn-basket>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="foodtruck-list">
    <comp-tag-waiting waitingTime="1" waitingPerson="5"></comp-tag-waiting>
    <comp-owner-editable-label [(valueModel)]="test"></comp-owner-editable-label>
    
    <!-- <ion-item class="foodtruck-list-cards"> -->
      <app-cardview *ngFor="let foodtruckId of foodtruckIdList"
      class="foodtruck-item"
      foodtruckId="{{i}}"
      (click)="foodtruckClicked(i)">
      </app-cardview>
    
      <!-- id: {{foodtruck.id}}, name: {{foodtruck.name}}  -->
    <!-- </ion-item> -->
  </ion-list>
</ion-content>
