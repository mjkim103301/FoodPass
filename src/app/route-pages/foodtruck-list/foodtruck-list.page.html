<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>푸드트럭 목록</ion-title>
    <ion-buttons slot="end">
      <comp-btn-basket></comp-btn-basket>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isEmpty()"> 푸드트럭이 없어요...</div>
  <ion-list>
    <ion-item *ngFor="let foodtruck of foodtruckList; let i = index">
      <comp-ft-view index={{i}} foodtruckId="{{foodtruck.id}}" lat={{foodtruck.location.lat}} lng={{foodtruck.location.lng}} (click)="foodtruckClicked(i)" >

      </comp-ft-view>
    </ion-item>
  
  </ion-list>
</ion-content>
