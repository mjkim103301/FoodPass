
  <!-- 검색용 박스 -->
  <ion-item class="searchingBox" (click)="searchStart()">
    <ion-input placeholder="위치 검색" [(ngModel)]="inputData">
    </ion-input>
    <!-- <ion-button class="searchingButton mapButton" (click)="search()">
      <ion-icon slot="icon-only" name="search-outline"></ion-icon>
    </ion-button> -->
  </ion-item>
  
<ion-content>
  <!-- 맵 -->
  <div class="fullscreen" id="map"></div>

  <!-- 내 푸드트럭 운영 버튼 -->

  <p *ngIf="isOpened==true; then ownerView else userView"></p>
  <ng-template #ownerView>
    <ion-button class="aList aButton open-ft" (click)="toggleOpen()">
      {{openedFoodtruckText}}
    </ion-button>
  </ng-template> 

  <ng-template #userView>
    <ion-button class="aList aButton close-ft" (click)="toggleOpen()">
      {{openedFoodtruckText}}
    </ion-button>
  </ng-template>



 

  <!-- 푸드트럭 리스트 버튼 -->
  <ion-button class="foodtruckList mapButton" (click)="showFoodtruckList()">
    <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
  </ion-button>

  <!-- 현재 위치 버튼 -->
  <ion-button [ngClass]="{'watching':isWatching}" class="location mapButton"
  (click)="watchPosition()">
    <ion-icon slot="icon-only" name="locate-outline"></ion-icon>
  </ion-button>

</ion-content>
