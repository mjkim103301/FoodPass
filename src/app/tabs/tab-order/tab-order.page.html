<ion-header>
  <ion-toolbar>
    <ion-title>
      주문 목록
    </ion-title>
    <!-- <comp-btn-basket></comp-btn-basket> -->
  </ion-toolbar>
</ion-header>

<ion-content>

  <p *ngIf="isOpened==true; then openView else closeView"></p>
  <ng-template #openView>
    <ion-badge color="danger"  justify-content-center align-items-center style="width: 100%"  expand="full" >
      <ion-label>내 푸드트럭 주문</ion-label>
    </ion-badge>
    <ng-container *ngFor="let cooking of cookingList">
      <comp-owner-cooking-view></comp-owner-cooking-view>
    </ng-container>
  </ng-template>
    <ng-template #userView>
      <ng-container *ngFor="let od of orderHistoryData">
      <comp-ft-waiting-view></comp-ft-waiting-view>
 </ng-container>
  </ng-template>
</ion-content>
